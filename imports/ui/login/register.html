<template name="register">
   <div class="container-fluid" id="register-page">
        <div class="row-fluid">
            <div class="col-xs-12 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
                <fieldset style="margin-top: 45%;">
                    <div class="main-register-container"></div>
                    <legend>
                        <h2 class="text-center">Cadastre-se!</h2>
                    </legend>
                    <form id="register-form">
                        <div class="form-group">
                            <input type="text" class="form-control" name="email" id="email" placeholder="E-mail" required/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Senha" required/>
                        </div>
                        <div clas="form-group">
                            <button type="submit" class="btn btn-raised btn-primary btn-block">Cadastrar</button>
                        </div>
                    </form>
                    <a href="#" style="display: block" class="login-link text-center" title="Login">Login</a>
                </fieldset>
            </div>
        </div>
    </div>
</template>
