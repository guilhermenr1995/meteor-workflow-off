<template name="login">
    {{#if showRegister}} 
        {{> register}} 
        {{else}}
        <div class="container" id="login-page">
            <div class="row">
                <div class="col-xs-12 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
                    <fieldset style="margin-top: 45%;" class="well well-sm">
                        <div class="main-login-container"></div>
                        <legend>
                            <h1 class="text-center">Bem vindo!</h1>
                            <h3 class="text-center">Entre com seu login</h3>
                        </legend>
                        <form id="login-form">
                            <div class="form-group">
                                <input type="text" class="form-control" name="email" id="email" placeholder="E-mail" required/>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" id="password" placeholder="Senha" required/>
                            </div>
                            <div clas="form-group">
                                <button type="submit" class="btn btn-raised btn-primary btn-block">Entrar</button>
                            </div>
                        </form>
                        <a href="#" style="display: block" class="register-link text-center" title="Cadastre-se">Cadastre-se</a>
                    </fieldset>
                </div>
            </div>
        </div>
    {{/if}}
</template>
