<template name="dashboard">
    {{#AdminLTE skin="blue-light"}}
    <header class="main-header">
        <a href="index2.html" class="logo">
            <span class="logo-mini">TCC</span>
            <span class="logo-lg">TCC</span>
        </a>
        <nav class="navbar navbar-static-top">
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <div class="navbar-custom-menu">

            </div>
        </nav>
    </header>
    <aside class="main-sidebar">
        <section class="sidebar" style="height: auto;">
            <div class="user-panel">
                <div class="info">
                    <p class="user-email">{{{userEmail}}}</p>
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a><br/>
                    <button type="button" class="btn btn-danger pull-right logout-btn">Sair</button>
                </div>
            </div>
            <ul class="sidebar-menu">
                <li class="header">Menu principal</li>
                <li class="active treeview">
                    <a href="#">
                        <i class="fa fa-dashboard"></i> <span>Menu exemplo</span> <i class="fa fa-angle-left pull-right"></i>
                    </a>
                    <ul class="treeview-menu">
                        <li><a href="#">Item exemplo 1</a></li>
                        <li><a href="#">Item exemplo 2</a></li>
                    </ul>
                </li>
            </ul>
        </section>
    </aside>
    <div class="content-wrapper" style="min-height: 916px;">
        <section class="content-header">
            <h1>
        Painel
        <small>Version 2.0</small>
      </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Painel</li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <div class="info-box">
                        <span class="info-box-icon bg-aqua"><i class="fa fa-gear"></i></span>
                        <div class="info-box-content">
                            <span class="info-box-text">Requisições neste mês</span>
                            <span class="info-box-number">90<small>%</small></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <div class="info-box">
                        <span class="info-box-icon bg-red"><i class="fa fa-google-plus"></i></span>
                        <div class="info-box-content">
                            <span class="info-box-text">Exemplo 2</span>
                            <span class="info-box-number">29</span>
                        </div>
                    </div>
                </div>
                <div class="clearfix visible-sm-block"></div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <div class="info-box">
                        <span class="info-box-icon bg-green"><i class="fa fa-shopping-cart"></i></span>
                        <div class="info-box-content">
                            <span class="info-box-text">Exemplo 3</span>
                            <span class="info-box-number">760</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">

                	{{> flashMessages}}

                	{{#if newOccurrence}}
                    	{{> occurrence}}
                    {{/if}}

                    {{#if lastRequests}}
                    	{{> last_requests}}
                    {{/if}}

                    {{#if newRequest}}
                    	{{> request}}
                    {{/if}}

                    {{#if showRequest}}
                    	{{> show_request}}
                    {{/if}}
                </div>
            </div>
        </section>
    </div>
    {{/AdminLTE}}
</template>
